<!DOCTYPE html>
<html lang="en">
<head>

      <form>

          </div>
          <div class="col-5">
            <input type="text" class="form-control" placeholder="City"
                   id="city">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary" id="submit-btn">
              get info
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="js/libs/jquery.min.js"></script>
